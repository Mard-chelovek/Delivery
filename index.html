<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery food</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header_content">
                <div class="logo">
                    <img class="logo_img" src="template/cards/logo.jpg" alt="">
                    <p>Delivery Food</p>
                </div>
                <div class="header_search">
                    <input class="search_input" placeholder="Адрес доставки" type="text">
                </div>
                <div class="header_buttons">
                    <button class="sign_in">Войти</button>
                    <button class="cart">Корзина <span>0</span></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main_content">
                <div class="slider">
                    <h1>Онлайн-сервис доставки еды на дом</h1>
                    <h3>Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</h3>
                </div>
                <div class="branches_search">
                    <b class="restoran">Ресторан</b>
                    <div class="search_wrapper">
                        <input placeholder="Поиск блюд и ресторанов" class="restoran_search" type="text"></input>
                    </div>
                </div>
                <div class="cards"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer_content">
                <div class="footer_left">
                    <div class="logo">
                        <img class="logo_img" src="template/cards/logo.jpg" alt="">
                        <p>Delivery Food</p>
                    </div>
                    <div class="menu">
                        <ul class="menu_list">
                            <li>Ресторанам</li>
                            <li>Курерам</li>
                            <li>Пресс-центр</li>
                            <li>Контакты</li>
                        </ul>
                    </div>
                </div>
                <div class="footer_right">
                    <ul class="menu_list_media">
                        <li class="li_1"><i class="fab fa-facebook-square"></i></li>
                        <li class="li_2"><i class="fab fa-twitter"></i></li>
                        <li class="li_3"><i class="fab fa-instagram"></i></li>
                        <li class="li_4"><i class="fab fa-vk"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <div class="modal_wrapper">
        <div class="modal">
            <div class="modal_header">
                <div class="modal_header_left">
                    Корзина
                </div>
                <div class="modal_header_right">
                    <button class="modal_close"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="modal_main">
            </div>
            <div class="modal_footer">
                <div class="modal_footer_left"><span>0</span> ₽</div>
                <div class="modal_footer_right">
                    <button class="buy">оформить заказ</button>
                    <button class="cancle">отменить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./productes.js"></script>
    <script src="./script.js"></script>
</body>
</html>
